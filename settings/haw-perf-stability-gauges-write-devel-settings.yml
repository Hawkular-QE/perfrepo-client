!org.hawkular.qe.tools.perfrepo.Settings
perfrepo:
   testUID: haw_write_stability_test
   testExecturionName: haw_write_stability_test_exec_1
   csvFileDelimiter: \,
parameters:
# SET_PARAMETERS
tags:
# SET_TAGS
metrics:
- !org.hawkular.qe.tools.perfrepo.CSVColMap
  sourceCSVFilePath: ./rt.csv
  multimetricParamCSVColumnName: Time
  multimetricParamRemoteName: Time [ms]
  metricColRelation:
  - !org.hawkular.qe.tools.perfrepo.MetricColRelation
    CSVColumnName: Maximum
    remoteMetricName: Response time - max
  - !org.hawkular.qe.tools.perfrepo.MetricColRelation
